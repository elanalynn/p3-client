<div class="contact-media"></div>
<form #f="ngForm" name="contact-form" novalidate (submit)="submitMessage(f.value, f.valid)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" #name="ngModel"
      [(ngModel)]="msg.name" required>
    <small [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </small>
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="text" id="email" name="email" #email="ngModel"
      [(ngModel)]="msg.email" required email>
    <small [hidden]="email.valid || email.pristine" class="alert alert-danger">
      Valid email is required
    </small>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <textarea type="text" id="note" name="note" #note="ngModel"
      [(ngModel)]="msg.note" rows="4" required minlength="60"></textarea>
    <small [hidden]="note.valid || note.pristine" class="alert alert-danger">
      Minimum length: 60 characters
    </small>
  </div>
    <button type="submit" class="button button-primary" [disabled]="f.invalid">Send</button>
</form>
