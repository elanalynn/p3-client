<h2>------------- 2016 -------------</h2>
<ul>
  <li *ngFor="let post of posts">
    <a [routerLink]="['/writing']">
      <span class="post-date">{{ post.date | uppercase }}</span>
      <span class="post-separator">&nbsp; | &nbsp;</span>
      <span class="post-title">{{ post.title }}</span>
      <span class="post-blurb"> {{ post.blurb }}</span>
    </a>
  </li>
</ul>
